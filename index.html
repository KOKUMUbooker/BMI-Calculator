<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="custom.css" />
    <script defer src="custom.js"></script>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center align-content-center">
        <div class="card mb-3" style="max-width: 1000px">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                width="1000px"
                src="img/img1.jpg"
                class="img-fluid rounded-start h-100"
                alt="measuring tool image"
              />
            </div>
            <div class="col-md-6 card-bodyCustom">
              <div class="card-body">
                <div class="bmiContainer">
                  <h1 class="my-3 text-center">BMI Calculator</h1>

                  <p class="my-2">Height (in cm)</p>

                  <div class="mb-3">
                    <input type="tel" class="form-control" id="height" />
                  </div>

                  <p class="my-2">Weight (in kg)</p>

                  <div class="mb-3">
                    <input type="tel" class="form-control" id="weight" />
                  </div>

                  <div class="col-auto">
                    <button
                      type="submit"
                      id="btn"
                      class="btn btn-primary submit"
                    >
                      Submit
                    </button>
                  </div>

                  <div id="result"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
